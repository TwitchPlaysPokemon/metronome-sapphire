language: generic
dist: trusty
sudo: false
env:
  global:
    - DEVKITPRO=$HOME
    - DEVKITARM=$DEVKITPRO/devkitARM
addons:
  apt:
    packages:
      - gcc-multilib
      - linux-libc-dev
cache:
  apt: true
install:
  - pushd $HOME
  - travis_retry wget https://github.com/devkitPro/buildscripts/releases/download/devkitARM_r50/devkitARM_r50-linux.tar.xz
  - tar xJf devkitARM*.tar.xz
  - travis_retry git clone https://github.com/pret/agbcc.git
  - cd agbcc && ./build.sh && ./install.sh $TRAVIS_BUILD_DIR
  - popd
matrix:
  include:
    - os: linux
      env: _="Build"
      script:
        - make -j2 ruby
        - make -j2 ruby_rev1
        - make -j2 ruby_rev2
        - make -j2 sapphire
        - make -j2 sapphire_rev1
        - make -j2 sapphire_rev2
    - os: linux
      env: _="Build German"
      before_script:
        - cp override-de.mk override.mk
        - rsync -avhI data-de/ data/
        - rsync -avhI graphics-de/ graphics/
      script:
        - make -j2 ruby_de
        - make -j2 sapphire_de
        - make -j2 ruby_de_debug
after_success:
  - .travis/calcrom/webhook.sh pokeruby
